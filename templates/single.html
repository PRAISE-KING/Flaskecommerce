<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body style="background-color:blue;">

<h2 class="text-white text-center mt-2">Check Your Product {{session['key']}}</h2>

<div class="container card shadow bg-secondary mt-5">

    <section class="row">

        <div class="col-6 p-5">

             <img src="../static/images/{{item_data[7]}}" alt="" style="border-radius:25px; width:300px; height:300px; "/>

        </div>


        <div class="col-6">

            <div class="card shadow mt-5 text-center">
                <h4 class="text-center">{{item_data[1]}}</h4>
               <h4>{{item_data[6]}}</h4>
                <h3>Price : {{item_data[3]}} KES</h3>
                <h3>Discount : {{item_data[4]}} KES</h3>

                <h5>color : {{item_data[1]}}</h5>

                <p class="lead">{{item_data[2]}}</p>

                <button type="button" class="btn btn-primary btn-sm" style="margin-left:200px; margin-right:200px;" data-bs-toggle="modal" data-bs-target="#payment">Pay Now</button>
            </div>

        </div>

    </section>

    <div class="modal fade" id="payment">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-tittle text-center">Pay Your Product Here</h5>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>

                </div>

                <div class="modal-body">
                    <div class="card shadow p-5 bg-warning">
                        <form action="/mpesa_payment" method="post">
                            <input type="tel"name="phone" id="phone" placeholder="Enter Your Phone 2547XXXXXXXX" class="form-control" style="border-radius:20px;" required><br>
                            <input type="number" name="amount" id="amount" placeholder="Enter the Amount" class="form-control" style="border-radius:20px;" required>
                            <br><br>
<!--                            <a href="/mpesa_payment" class="btn btn-success btn-lg">Pay via M-Pesa</a>-->
                            <input type="submit" value="Pay Via Mpesa" class="btn btn-success btn-lg">
                        </form>


                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-lg btn-danger" data-bs-dismiss="modal">Cancel </button>

                </div>

            </div>

        </div>

    </div>



</div>

{% include 'footer.html' %}

</body>
</html>
