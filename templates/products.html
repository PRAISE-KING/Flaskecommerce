<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>products</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<link rel="stylesheet" href="{{url_for('static', filename='vendor/style.css')}}">

    <style>
        img:hover{
        transform: scale(1.2);
        }
    </style>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>




</head>
<body>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>



     <div class="container-fluid bg-secondary">
        <div class="row card shadow p-5 m-3">
            <div class="MultiCarousel" data-items="1,3,5,6" data-slide="3" id="MultiCarousel"  data-interval="1000">
                <h4 class="lead sticky-top">Featured Products</h4>
                <div class="MultiCarousel-inner">




                    {% for item in mydata %}

                    <div class="item"   height="400px">


                        <div class="pad15">
                            <img src="../static/images/{{item[7]}}" alt="" class="img-fluid" style="border-radius:25px;" >


                            <p>{{item[1]}}</p>
                            <p>{{item[3]}}</p>
                            <P>discount {{item[4]}}</P>
                            <p class="lead">{{item[2]}}</p>

                            <a href="/single/{{item[0]}}" class="btn btn-primary btn-sm">Add to Cart</a>
                        </div>
                    </div>

                    {% endfor %}
                </div>

                <button class="btn btn-primary leftLst"><</button>
                <button class="btn btn-primary rightLst">></button>
            </div>
        </div>
    <div/>
<!--        slider-->


<script src="{{url_for('static', filename='vendor/script.js')}}"></script>

</body>
</html>
